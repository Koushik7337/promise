<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
  text-align: center;
  overflow-x: hidden;
}

/* Question box */
#quiz {
  margin-top: 100px;
}

.question-box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

button.option {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #ff4d88;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
button.option:hover {
  background: #e6005c;
}

#secret {
  display: none;
  padding: 30px;
  position: relative;
}

#letter {
  font-size: 1.2em;
  line-height: 1.6;
  white-space: pre-wrap;
  max-width: 800px;
  margin: auto;
}

#photos img {
  opacity: 0;
  transition: opacity 1.5s ease-in;
  max-width: 350px;
  border-radius: 15px;
  margin: 15px 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#finale {
  display: none;
  margin-top: 40px;
  font-size: 2em;
  font-weight: bold;
  color: #b30059;
  text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b2;
}

/* Floating hearts */
#hearts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.heart {
  position: absolute;
  color: #ff3366;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- QUESTIONS FIRST -->
<div id="quiz">
  <div class="question-box">
    <h2>ğŸ’– Answer This First ğŸ’–</h2>
    <p>Who loves you the most?</p>

    <button class="option" onclick="checkAnswer(false)">Someone else ğŸ˜œ</button>
    <button class="option" onclick="checkAnswer(true)">Mi Bava ğŸ’</button>
    <button class="option" onclick="checkAnswer(false)">No one ğŸ˜</button>

    <p id="result" style="margin-top:10px;"></p>
  </div>
</div>

<!-- SECRET PART -->
<div id="secret">
  <h2>ğŸ’– My Promise to You ğŸ’–</h2>
  <div id="letter"></div>
  <div id="photos"></div>
  <div id="finale">ğŸ’ I love you forever ğŸ’</div>
  <div id="hearts"></div>
</div>

<script>
function checkAnswer(correct) {
  if (correct) {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("secret").style.display = "block";
    revealLetter();
  } else {
    document.getElementById("result").innerHTML = "âŒ Wrong answerâ€¦ try again bangaram ğŸ˜˜";
  }
}

function typeLetter(text, elementId, callback) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      document.getElementById(elementId).textContent += text.charAt(i);
      i++;
      setTimeout(typing, 40);
    } else {
      if (callback) callback();
    }
  }
  typing();
}

function revealLetter() {
  const message = `
You are my first priority.
You are my soulmate.
You are my future.

I promise I will never leave you.
I will always fight for us.
I will respect you and stand beside you forever.

Last but not leastâ€¦
I love you nukaalu ğŸ’–

Yours forever,
Mi bava ğŸ’
  `;
  typeLetter(message, "letter", revealPhotos);
}

function revealPhotos() {
  const photos = [
    "photo1.jpeg",
    "photo2.jpeg",
    "photo3.jpeg"
  ];

  const container = document.getElementById("photos");

  photos.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    container.appendChild(img);

    setTimeout(() => {
      img.style.opacity = 1;

      if (i === photos.length - 1) {
        setTimeout(() => {
          document.getElementById("finale").style.display = "block";
          startHearts();
        }, 2000);
      }

    }, i * 3000);
  });
}

function startHearts() {
  const heartsContainer = document.getElementById("hearts");

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);

  }, 500);
}
</script>

</body>
</html>
